<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Slide for setting the lateral size of the board -->
    <div class="mainArea">
      <div class="mainText">Etch-A-Sketch</div>
      <div class="choices">
        <input
          type="radio"
          id="randomChoice"
          name="choiceBtn"
          value="randomColor"
        />
        <label class="label" for="randomChoice">Random Color</label><br />
        <input
          type="radio"
          id="randomBlackChoice"
          name="choiceBtn"
          value="randomBlack"
        />
        <label class="label" for="randomBlackChoice">Black Color</label><br />
      </div>

      <div class="slider">
        <div class="textContainer">Squares for side:</div>
        <div class="slideContainer">
          <input
            type="range"
            min="8"
            max="100"
            value="54"
            class="range"
            id="boardRange"
          />
          <span id="rangeValue">54</span>
        </div>
      </div>
      <div class="container" id="sketchBoard"></div>

      <script src="script.js" async defer></script>
    </div>
  </body>
</html>
